<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="image/发送短信案例.png" alt="">
    <div class="massage">
        手机号码：
        <input type="tel">
        <button>发送</button>

        <script>
            var btn = document.querySelector('button');
            btn.addEventListener('click', () => {
                var time = 3;
                var timer = setInterval(() => {
                    if (time != 0) {
                        btn.disabled = true;
                        btn.innerHTML = '还剩' + time + '秒';
                        time--;
                    } else {
                        btn.disabled = false;
                        btn.innerHTML = '发送';
                        clearInterval(timer);
                    }
                }, 1000);
            })
        </script>
    </div>
</body>

</html>
