<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .search {
            position: relative;
            width: 200px;
            height: 50px;
            margin: 100px auto;
        }

        .con {
            display: none;
            position: relative;
            width: 200px;
            height: 26px;
            border: 1px solid black;
            border-radius: 13px;
            font-size: 22px;
            line-height: 26px;
            font-weight: 700;
            box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, .3);
        }

        .jd {
            position: absolute;
            top: 29px;
            left: 0;
            width: 200px;
            height: 20px;
            font-size: 14px;
            outline: none;
        }

        .con::after {
            position: absolute;
            top: 24px;
            left: 10px;
            content: '';
            width: 0;
            height: 0;
            font-size: 0;
            line-height: 0;
            border: 4px solid transparent;
            border-top-color: white;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="con"></div>
        <input type="text" class="jd">
    </div>

    <script>
        //当在input框输入内容时keyup 显示上方con框 
        var jd = document.querySelector('input');
        var con = document.querySelector('.con');

        jd.addEventListener('keyup', function () {//不能使用keydown或者keypress因为在会在内容输入之前就触发事件
            if (this.value == '') {
                con.style.display = 'none';
            } else {
                con.style.display = 'block';
                con.innerHTML = this.value;
            }
        })

        //当失去焦点就隐藏盒子
        jd.addEventListener('blur', function () {
            con.style.display = 'none';
        })

        //当获得焦点显示盒子
        jd.addEventListener('focus', function () {
            if (this.value != '') {
                con.style.display = 'block';
            }
        })
    </script>
</body>

</html>
