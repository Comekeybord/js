<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //BOM的顶级对象是window
        var num = 10;
        console.log(num);
        console.log(window.num);//num其实会变成顶级对象window的一个属性

        function fn() {
            console.log(11);
        }
        fn();
        window.fn();//fn()其实会变成window顶级对象的一个方法

        console.dir(window);
        console.log(window.name);
    </script>
</body>

</html>
