<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <!-- <li>长相思兮长相忆</li> -->

    </ul>
    <ol id="ol">
        <li>666</li>
        <li>666</li>
        <li>666</li>
        <li>666</li>
        <li>666</li>
    </ol>
    <script>
        //1.返回的是获取的元素对象的集合 以伪数组的形式返回
        var xli = document.getElementsByTagName('li');
        console.log(xli);
        console.log(xli[0]);

        //2.打印每一个li对象
        for (var i = 0; i < xli.length; i++) {
            console.log(xli[i]);
        }

        //3.如果页面中只有一个li 还是会以伪数组的形式返回这个li对象


        //4.如果页面中没有这个元素 则返回空的伪数组

        //5.element.getElementsByTagName('标签名') 指定父元素里的标签
        // var ol = document.getElementsByTagName('ol');//[ol]
        // console.log(ol[0].getElementsByTagName('li'));//因为返回的是伪数组 所以必须指定是哪一个元素
        var ol = document.getElementById('ol');//常用写法
        console.log(ol.getElementsByTagName('li'));//常用写法
    </script>
</body>

</html>
