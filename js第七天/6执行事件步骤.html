<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        //执行事件步骤 点击div 控制台输出 我被选中了
        //1.获取事件源
        var changed = document.getElementsByTagName('div');
        //2.事件类型 
        //3.事件处理程序
        changed[0].onclick = function () {
            console.log('我被选中了');
        }
    </script>
</body>

</html>
