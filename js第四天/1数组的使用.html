    <script>
        // 1.创建数组 new Array()
        var arr = new Array();
        // 2.字面量方式创建数组
        var arr = [111, true, '煜帝'];

        //数组元素的访问方式跟c语言一样 arr[0]

        //如果数组越界访问 就会输出 undefined
        console.log(arr[5]);//undefined
