<!DOCTYPE html>

    <title>Document</title>
    <script>
        function getSum(a, b) {
            return a + b;
        }
        console.log(getSum(5, 3));

        function getSums(num1, num2) {//求任意两数之间之和
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(getSums(1, 100));
    </script>
