<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.修改 arr.length 的长度值 新增的元素默认为空empty 值为undefined
        var arr = [0, 1, 2, 3, 5, 6, 4];
        arr.length = 8;
        console.log(arr.length);
        console.log(arr[7]);

        //新增数组元素 直接给arr[i] 赋值 追加数组元素
        var arr1 = [0, 1, 2, 3, 5, 6];
        arr1[6] = 7;
        console.log(arr1[6]);

        //一定不要直接给数组名赋值 会覆盖数组所有值 变成一个变量
        arr = '0';
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
