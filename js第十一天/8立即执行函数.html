<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //立即执行函数 不需要调用直接执行  创建一个作用域变量都是局部变量

        //两种形式 1. (function(){})()  2. (function(){}())

        (function (a, b) {
            console.log(a + b);
        })(1, 2);

        (function (a, b) {
            console.log(a + b);
        }(2, 3))
    </script>
</body>

</html>
