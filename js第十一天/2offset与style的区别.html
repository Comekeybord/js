<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="box" style="width: 200px;"></div>

    <script>
        var box = document.querySelector('.box');

        console.log(box.offsetWidth);//能读取任何地方  读的是数字型 包含 border padding
        console.log(box.style.width);//只能读取行内样式表 读的是字符串 不包含border padding

        // offsetWidth是只读属性 不能赋值  style属性都能赋值
        // box.offsetWidth = 200;

    </script>
</body>

</html>
