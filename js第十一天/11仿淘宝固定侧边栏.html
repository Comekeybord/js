<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .w {
            width: 1200px;
            margin: 0 auto;
        }

        .header {
            height: 200px;
            background-color: pink;
        }

        .banner {
            height: 200px;
            background-color: skyblue;
        }

        .main {
            height: 500px;
            background-color: purple;
        }

        .slider_bar {
            position: absolute;
            top: 300px;
            left: 50%;
            margin-left: 600px;
            width: 50px;
            height: 100px;
            background-color: #ebebeb;
        }

        .slider_bar span {
            display: none;
            position: absolute;
            width: 100%;
            height: 50%;
            top: 100%;
            background-color: red;
            cursor: pointer;
        }

        .mb {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="slider_bar">
        <span>返回顶部</span>
    </div>
    <div class="header w mb">头部区域</div>
    <div class="banner w mb">banner区域</div>
    <div class="main w">主体部分</div>

    <script>
        // window.pageYOffset  或者 window.scrollY  返回页面头部被卷曲的像素  
        //而元素获取被卷曲的头部则是element.scrollTop

        var slider_bar = this.document.querySelector('.slider_bar');
        var banner = document.querySelector('.banner');
        var back = slider_bar.children[0];
        var main = document.querySelector('.main');

        var slider_barTop = slider_bar.offsetTop;
        var mainTop = main.offsetTop;
        var bannerTop = banner.offsetTop;//一定要写到滚动的外面才安全
        document.addEventListener('scroll', function () {
            //当卷曲达到头部加上间距就显示返回顶部
            //并且变成固定定位

            if (window.pageYOffset >= banner.offsetTop && window.pageYOffset < main.offsetTop) {
                back.style.display = 'none';
                slider_bar.style.position = 'fixed';
                slider_bar.style.top = slider_barTop - bannerTop + 'px';
            } else if (window.pageYOffset < bannerTop) {
                slider_bar.style.position = 'absolute';
                slider_bar.style.top = slider_barTop + 'px';
            } else if (window.pageYOffset >= mainTop) {
                back.style.display = 'block';
            }
        })

        back.addEventListener('click', function () {

        })
    </script>
</body>

</html>
