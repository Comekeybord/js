    <title>Document</title>
    <script>
        //能被400整除 或者 能被4整除但是不能被100整除的年份
        function isLeap(a) {
            return (a % 400 == 0) || (a % 4 == 0 && a % 100 != 0) ? 1 : 0;
        }
        for (var i = 1000; i <= 2000; i++) {
            if (isLeap(i)) {
                console.log(i);
            }
        }
    </script>
