<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象里的属性是以键值对的形式表示的
        var obj = {
            uname: '煜帝',
            age: 16,
            sex: '男',
            sayHi: function () {
                console.log('Hi~~');
            }
        }

        //对象属性的调用 对象.属性名 或 对象['属性名']
        console.log(obj.uname);
        console.log(obj['uname']);
        //对象方法的调用 对象名.方法名 不要忘记在方法名后面加上()
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
