    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //作用域链 内部函数访问外部函数的变量采用的是链式访问的方法查找 称为作用域链
        //就近原则
        num = 10;
        function fn() {
            num = 20;
            function fun() {
                console.log(num);
            }
            fun();
        }
        fn();
    </script>
</head>
