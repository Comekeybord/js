<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();//创建了一个空对象

        //给对象添加属性和方法
        obj.uname = '爱宝';
        obj.age = 15;
        obj.sayHi = function () {
            console.log('hi~');
        }

        //调用方法和对象字面量创建对象时是一样的
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
