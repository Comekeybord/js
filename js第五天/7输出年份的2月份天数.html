<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isLeap(a) {
            return (a % 400 == 0) || (a % 4 == 0 && a % 100 != 0) ? 1 : 0;
        }
        function day(year) {
            if (isLeap(year)) {
                alert('是闰年二月有29天');
            } else {
                alert('是平年二月有28天');
            }
        }
        var year = prompt('请输入年份:');
        day(parseInt(year))
    </script>
</head>
