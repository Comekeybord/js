    <script>
        function Star(name, age, sex) {
            this.uname = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }

        var yudi = new Star('煜帝', 18, '男');
        //1.new 构造函数在内存中创建了一个空对象
        //2.this指向这个对象
        //3.执行构造函数中的代码 把属性 方法 赋给刚刚创建的对象
        //4.返回这个对象
    </script>
