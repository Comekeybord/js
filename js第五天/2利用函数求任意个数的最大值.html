    <script>
        function getMax() {
            max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                max = max < arguments[i] ? arguments[i] : max;
            }
            return max;
        }
        console.log(getMax(32, 156, 465, 879, 96, 465, 4))
        console.log(getMax(32, 156, 4612, 5, 8, 9, 964, 5))
        console.log(getMax(32, 156, 4, 2121, 21, 96, 465, 4))
    </script>
