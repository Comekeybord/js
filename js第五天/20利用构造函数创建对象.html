        function Star(name, age, sex) {
            this.uname = name;
            this.age = age;

                console.log(song);
            }
        }
        var yudi = new Star('煜帝', 18, '男');//调用函数返回一个对象
        yudi.sing('无敌的我');
        //构造函数首字母要大写
        //构造函数不需要return
        //调用构造函数必须使用  new
        //只要new Star 调用函数就创建了一个对象 yudi = {}
        //属性和方法前面必须添加this
