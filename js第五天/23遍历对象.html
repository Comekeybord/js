<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Star(name, age, sex) {
            this.uname = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        var yudi = new Star('煜帝', 18, '男');

        for (var k in yudi) {
            console.log(k);//变量名输出属性名
            console.log(yudi[k]);//对象名[变量] 输出属性值或者方法
        }
        //遍历对象for循环 更喜欢使用k变量
    </script>
</head>

<body>

</body>

</html>
