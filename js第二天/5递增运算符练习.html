<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增运算符练习</title>
    <script>
        var a = 10;
        ++a;
        console.log(++a + 1);//13

        var b = 10;
        b++;
        console.log(b++ + 10);//21 先做完运算并且返回值 b再自加

        var c = 10;
        console.log(++c + c++);//22

        var d = 10;
        console.log(d++ + ++d);//22
    </script>
</head>

<body>

</body>

</html>
