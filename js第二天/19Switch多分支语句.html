<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch多分支语句</title>
    <script>
        // 表达式返回什么值就执行哪个语句，如果没有对应的情况则执行default的语句
        // break是执行语句后跳出Switch
        switch (表达式) {
            case value:
                执行语句1;
                break;

            default:
                break;
        }
    </script>
</head>

<body>

</body>

</html>
