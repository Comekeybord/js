<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        // 逻辑与 && 相当于乘号
        console.log(3 > 2 && 2 > 3);// 1*0=0 false
        //逻辑或 || 相当于加号
        console.log(3 > 2 || 2 > 3);// 1+0=1 true
        //逻辑非 ! 取反
        console.log(!1);// 0 false
    </script>
</head>

<body>

</body>

</html>
