<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果案例swith</title>
    <script>
        var b = prompt('请输入水果：\n1.苹果\n2.榴莲');//默认接收字符型数据
        switch (b) {
            case '1':
                alert('1.5元/斤');
                break;
            case '2':
                alert('3.5元/斤');
                break;
            default:
                alert('请输入正确的值');
                break;
        }
    </script>
</head>

<body>

</body>

</html>
