<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 * 1);
        console.log(1 / 1);
        // 取模运算
        console.log(4 % 2);
        console.log(5 % 3);
        console.log(3 % 5);
        // 浮点数 算术运算里会有问题
        console.log(0.1 + 0.2);//0.30000000000000004
        console.log(0.07 * 100);//7.000000000000001
        // 不能用浮点数直接进行比较
        var num = 0.1 + 0.2;
        console.log(num == 0.3);//false
    </script>
    <!-- 先乘除后加减 取模判断能否被整除 -->
