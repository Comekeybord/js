<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断成绩</title>
    <script>
        var g = 0;
        g = prompt('请输入成绩');
        if (g >= 90 && g <= 100) {
            alert('A');
        } else if (g >= 80) {
            alert('B');
        } else if (g >= 70) {
            alert('C');
        } else if (g >= 60) {
            alert('D');
        } else if (g >= 50) {
            alert('E');
        } else {
            alert('继续努力');
        }
    </script>
</head>

<body>

</body>

</html>
