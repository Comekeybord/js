<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置自增运算符</title>
    <script>
        var num = 1, num1 = 1;
        ++num;
        --num1;
        console.log(num);
        console.log(num1);
        console.log('前置自增 先自增后返回值');
        // 递增递减运算符只能配合变量使用
        //前置自增 先自增后返回值
    </script>
</head>

<body>

</body>

</html>
