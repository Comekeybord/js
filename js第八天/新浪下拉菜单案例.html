<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            width: 400px;
            margin: 100px auto;
            background-color: pink;
        }

        li {
            list-style: none;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
        }

        .nav li>a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            color: #333;
        }

        .nav li>a:hover {
            background-color: #ccc;
            color: rgb(236, 154, 64);
        }

        .nav li ul {
            display: none;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 40px;
            width: 154px;
            height: 96px;
        }

        .nav li ul li {
            width: 152px;
            height: 31px;
            border: 1px solid rgb(236, 154, 64);
            border-top: none;
        }

        .nav li ul li a {
            width: 100%;
            height: 32px;
            font-size: 12px;
            padding-left: 31px;
            line-height: 32px;
            text-align: left;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">免费邮箱</a></li>
                <li><a href="">VIP邮箱</a></li>
                <li><a href="">企业邮箱</a></li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">免费邮箱</a></li>
                <li><a href="">VIP邮箱</a></li>
                <li><a href="">企业邮箱</a></li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">免费邮箱</a></li>
                <li><a href="">VIP邮箱</a></li>
                <li><a href="">企业邮箱</a></li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li><a href="">免费邮箱</a></li>
                <li><a href="">VIP邮箱</a></li>
                <li><a href="">企业邮箱</a></li>
            </ul>
        </li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        var lis = ul.children;

        //注册事件
        for (var i = 0; i < lis.length; i++) {
            //鼠标经过显示对应ul
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }

            //鼠标离开隐藏对应ul
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
