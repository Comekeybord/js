<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串型</title>
    <script>
        // 可以用双引号也可以用单引号，但是js推荐使用单引号
        var a = 'pink老师';
        var b = "pink老师";
        console.log(a);
        console.log(b);
        var str = '我是一个\n"高富帅"';//采用外单内双，或者外双内单
        //转义字符与c相同,\n表示换行,\t缩进
        var str1 = "我是一个'高富帅'";
        console.log(str);
        console.log(str1);
    </script>
</head>

<body>

</body>

</html>
