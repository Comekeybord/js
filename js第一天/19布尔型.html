<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔型</title>
    <script>
        var flag = true;//值为1
        var flag1 = false;//值为0
        console.log(1 + flag);
        console.log(1 + flag1);
        //如果一个变量声明但未赋值，则为undefined类型，未定义类型
        var str;
        console.log(str);
        var varialble = undefined;
        console.log(varialble + 'pink');//undefinedpink
        console.log(varialble + 1);//NaN
        //null 空值
        var none = null;
        console.log(none);
        console.log(none + 'pink');//nullpink
        console.log(none + 1);//1
    </script>
</head>

<body>

</body>

</html>
