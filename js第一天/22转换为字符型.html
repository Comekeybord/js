<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为字符型</title>
    <script>
        // 1.数字型转换为字符串型
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log('str的类型为：' + typeof (str));
        // 2.利用string()
        var a = 1;
        console.log(String(a));
        console.log(typeof (String(a)));
        //3.利用字符串拼接
        var b = 2;
        console.log(b + '');
        console.log(typeof (b + ''));
    </script>
</head>

</body>

</html>
