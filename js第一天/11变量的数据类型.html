<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的数据类型</title>
    <script>
        var num = 10;
        // 在js中变量的类型是根据等号右边的值来确定的
        // js是动态语言，变量的数据类型是可以变化的！！！
        var myname = 10;//数字类型
        myname = 'qclbyx';//这里变为了str类型
    </script>
</head>
