<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        str = '';
        for (var i = 1; i <= 9; i++) {
            for (var t = 1; t <= i; t++) {
                str += String(i) + '*' + String(t) + '=' + i * t;
                str += '\t';//水平制表符
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</html>
