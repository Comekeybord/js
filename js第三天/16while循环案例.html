    <script>
        //1.打印年龄
        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁');
            i++;
        }

        //2.你爱我吗，爱我就返回好的，不爱我就一直问
        var ans = prompt('你爱我吗？');
        while (ans !== '爱') {
            ans = prompt('你爱我吗？');
        }
        console.log('good');
    </script>
