<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入学生人数:');
        var sum = 0;
        for (var i = 0; i < num; i++) {
            sum += parseInt(prompt('学生' + i + '的成绩是：'));
        }
        var res = sum / num;
        console.log('平均成绩是：' + res);
    </script>
</head>

</body>

</html>
