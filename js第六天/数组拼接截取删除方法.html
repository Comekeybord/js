<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arr.concat()
        //concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组
        var arr1 = [2, 4, 6];
        var arr2 = ['red', 'blue'];
        var arr3 = [true, false];
        // var concatArr = Array.prototype.concat(arr1, arr2);
        var concatArr = arr1.concat(arr2, arr3);
        console.log(concatArr);

        //数组截取 arr.slice(begin,end)
        var arr4 = [1, 2, 3, 4, 5, 6];
        console.log(arr4.slice(2)); //下标为2到最后
        console.log(arr4.slice(2, 4)); //下标为2到下表为4
        console.log(arr4.slice(-2)); //数组倒数第二个到最后
        console.log(arr4.slice(1, -2));//下标为1向后截取两个
        console.log(arr4.slice())//截取所有

        //删除数组元素
        //splice() 方法通过删除或替换现有元素或者原地添加新的元素来修改数组，并以数组形式返回被修改的内容。此方法会改变原数组
        arr4.splice(0, 1)
        console.log(arr4);//从0开始删除一个
        arr4.splice(0, 1, 3)
        console.log(arr4);//从0开始删除一个 并且加入一个3
    </script>
</head>

</html>
