    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.1415926,
            max: function () {
                var max = 0;
                for (var i = 0; i < arguments.length; i++) {
                    max = max < arguments[i] ? arguments[i] : max;
                }
                return max;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(12, 3, 4, 5, 6, 5, 8, 9, 4, 4, 5, 5, 66, 5, 545, 5));
    </script>
