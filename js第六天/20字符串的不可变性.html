    <title>Document</title>
    <script>
        //修改字符串变量后 只是重新开辟内存空间 但是原来的空间不释放值也不变
        //所以不要大量使用字符串拼接 大量创建字符串变量
        var str = '123';
        for (var i = 0; i < 100000; i++) {
            str += i;
        }
        console.log(str);
    </script>
</head>
