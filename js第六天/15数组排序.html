<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序
        //1.数组翻转
        var arr = ['arr0', 'pink', 'dog'];
        arr.reverse();
        console.log(arr);


        //2.数组排序（冒泡排序）
        var arr1 = [1, 3, 6, 5, 4];
        arr1.sort(function (a, b) {
            // return a-b;//升序 b-a
            return b - a;//降序 a-b
        });
        console.log(arr1);
    </script>
