<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //基本包装类型
        var str = 'andy';
        console.log(str.length);
        //简单数据类型是经过包装之后的，也具有属性

        //1.把简单数据类型包装成复杂数据类型
        var temp = new String('andy');
        //2.把临时变量的值给str
        str = temp;
        //3.销毁临时变量
        temp = null;
        console.log(str);


        //Js中有三种包装类型 分别是String Number Boolean
    </script>
</head>

<body>

</body>

</html>
