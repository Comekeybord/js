<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //date.getFullYear() 无参数
        var date = new Date();
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);//返回的月份小一个月
        console.log(date.getDate())//返回几号
        console.log(date.getDay());//返回周几 周一返回1 周六返回6 但是周日返回0
        console.log(date.getTime());//返回时间戳

        //写一个 年月日星期
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var day = date.getDay() == 0 ? 7 : date.getDay();
        switch (day) {
            case 1:
                day = '一'
                break;
            case 2:
                day = '二'
                break;
            case 3:
                day = '三'
                break;
            case 4:
                day = '四'
                break;
            case 5:
                day = '五'
                break;
            case 6:
                day = '六'
                break;
            case 7:
                day = '日'
                break;
            default:
                alert('日期错误');
                break;
        }
        console.log('日期:' + year + '年' + month + '月' + dates + '日' + '星期' + day);
    </script>
</head>

</body>

</html>
