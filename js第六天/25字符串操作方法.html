<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.String.concat() 拼接字符串
        var str = 'what ';
        var str1 = 'is ';
        var str2 = 'your ';
        var str3 = 'name?';
        console.log(str.concat(str1, str2, str3));

        //2.String.substr(begin,end) 截取字符串
        console.log(str.substr(0, 1));
        console.log(str.substr(2));//从下标为2截到最后
        console.log(str.substr(-2, 2));//从倒数第2位往后取2个
        console.log(str.substr())//截取整个字符串
    </script>
</head>

<body>

</body>

</html>
